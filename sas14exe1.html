<!DOCTYPE html>
<html>
<body>
<p> click anywhere to check the result </p>
<p id="demo">
<script>
document.addEventListener("click",dispShow());
function dispShow() {
document.getElementById("demo").innerHTML = "Hello World";
}
</script>
<button id="myBtn">Try it</button>

<script>
document.getElementById("myBtn").addEventListener("click", function() {
  alert("Hello World!");
});
</script>
</body>
</html>
